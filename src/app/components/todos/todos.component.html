<ul class="list-group w-100 mt-1" *ngFor="let todo of todos">
    <li class="list-group-item d-flex justify-content-between align-items-center  w-100">
        <span>
            <input (change)="updateStatus(todo)" type="checkbox" [checked]="todo.isCompleted ? true : false"/>
        </span>
        <span [ngClass] = "{ completedTodo : todo.isCompleted } ">
            {{todo.title| uppercase}}
        </span>
        <span>
           {{todo.date | date}}
        </span>
        <span class="align-center">
            <fa-icon [icon]= "faTrashAlt" (click)="deleteTodo(todo)"></fa-icon>
        </span>    
    </li>
</ul>
